version: "3.9"

networks:
  gateway:
    external: true

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - --configFile=/etc/traefik/traefik-static.yml
    ports:
      - "80:80"
      - "443:443"
      - "8083:8080"   # dashboard/API on host:8083 (container 8080)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/nexus/traefik:/etc/traefik:ro
    networks:
      - gateway
    labels:
      - "traefik.enable=true"

      # Traefik dashboard (path-based routing)
      - "traefik.http.routers.traefik-dash.rule=Host(`nxcore.tail79107c.ts.net`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-dash.entrypoints=websecure"
      - "traefik.http.routers.traefik-dash.service=api@internal"
      - "traefik.http.routers.traefik-dash.tls=true"
      - "traefik.http.middlewares.strip-traefik.stripprefix.prefixes=/traefik"
      - "traefik.http.routers.traefik-dash.middlewares=strip-traefik"
